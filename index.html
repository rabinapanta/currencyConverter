<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Main container -->
    <div class="main">
        <!-- Heading section -->
        <div class="heading">
            <h1>US Dollar to Canadian Dollar</h1>
            <h3>Convert USD to CAD at the real exchange rate</h3>
        </div>

        <!-- Converter Codes -->
        <div class="converter-container">
            <div>
                <label for="left-box">Amount</label>
                <div class="converter-box">
                    <input type="number" id="usdamount" min="0" step="0.01">
                    <div class="country">
                        <img src="usa.jpg" alt="US">
                        <span>USD</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Conversion sign -->
            <div class="conversion-sign">&#8644;</div>

            <div>
                <label for="right-box">Converted to</label>
                <div class="converter-box">
                    <input type="number" id="cadamount" min="0" step="0.01">
                    <div class="country">
                        <img src="cad.png" alt="CA">
                        <span>CAD</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit button -->
        <div class="submit-button">
            <button class="btn" onclick="convertCurrency()">Convert</button>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>US Dollar to Canadian Dollar</h1>
            <p>Convert USD to CAD at the real exchange rate</p>
        </div>



        <div class="converter-container">
            <div>
                <label for="left-box">Amount</label>
                <div class="converter-box">
                    <div><input type="number" id="amount" placeholder="Enter amount:"></div>

                    <select id="country-select">
                        <option value="USA">&#127482;&#127480; USA</option>
                        <option value="CAD">&#127464;&#127462; CAD</option>
                    </select>


                </div>
            </div>
            <div class="conversion-sign">&#8644;</div>
            <div>
                <label for="right-box">Converted to</label>
                <div class="converter-box">
                    <div><input type="number" id="amount" placeholder="Enter amount:"></div>

                    <select id="country-select">
                        <option value="USA">&#127482;&#127480; USA</option>
                        <option value="CAD">&#127464;&#127462; CAD</option>
                    </select>


                </div>
            </div>


        </div>

    </div>
</body>

</html>
